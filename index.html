<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nothing Here</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .container {
            text-align: center;
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            font-size: 5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        h1 span {
            color: #ff4d6d;
        }

        p {
            margin-top: 20px;
            font-size: 1.8rem;
            opacity: 0.9;
        }

        .emoji {
            font-size: 4rem;
            margin-top: 30px;
            animation: pulse 1.5s infinite;
        }

        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #ff4d6d;
            filter: blur(150px);
            opacity: 0.4;
            animation: moveGlow 8s linear infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes moveGlow {
            0% {
                transform: translate(-200px, -200px);
            }
            50% {
                transform: translate(200px, 200px);
            }
            100% {
                transform: translate(-200px, -200px);
            }
        }
    </style>
</head>
<body>

    <div class="glow"></div>

    <div class="container">
        <h1>Go <span>üö´</span></h1>
        <p>Nothing is left here</p>
        <div class="emoji">üò∂‚Äçüå´Ô∏èüö™‚ú®</div>
    </div>

</body>
</html>
